<!DOCTYPE html>

  <link rel="icon" type="image/png" sizes="32x32" href="/art-gallery-website/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@800;900&family=Outfit:wght@300&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Art gallery website</title>

  <script type="text/javascript">
    (function (currentLocation) {
      if (currentLocation.search[1] === '/') {
        const decoded = currentLocation.search
          .slice(1)
          .split('&')
          .map((s) => {
            return s.replace(/~and~/g, '&');
          })
          .join('?');
        window.history.replaceState(
          null,
          '',
          currentLocation.pathname.slice(0, -1) + decoded + currentLocation.hash
        );
      }
    })(window.location);
  </script>
  <script type="module" crossorigin src="/art-gallery-website/assets/index-a537efd6.js"></script>
</head>

  <div id="root"></div>
  
</body>
