<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Art gallery website</title>
</head>
<body>
  <script>
    const pathSegmentsToKeep = 1;

    const currentLocation = window.location;
    const { origin, pathname, search, hash } = currentLocation;

    currentLocation.replace(`${origin}${pathname
      .split('/')
      .slice(0, 1 + pathSegmentsToKeep)
      .join('/')}/?/${pathname
      .slice(1)
      .split('/')
      .slice(pathSegmentsToKeep)
      .join('/')
      .replace(/&/g, '~and~')}${search ? `&${search.slice(1).replace(/&/g, '~and~')}` : ''}${hash}
    `);
  </script>
</body>
</html>
